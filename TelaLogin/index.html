<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style_tela_login.css">
</head>
<body>
    <main>
        <section>
            <!-- logo biblioteca etec -->
            <div class="logo"></div>
            <form action="">

                <div class="campo_input">
                    <!-- nome usuário -->
                    <div>
                        <label for="">Nome</label>
                        <input type="text" id="txtNome"
                        class="input">
                    </div>
                    <!-- rm do aluno -->
                    <div>
                        <label for="">RM</label>
                        <input type="number" id="txtRm" class="input">
                    </div>
                    <div id="turma">
                        <!-- Série em que está agora -->
                        <select name="serie" id="serie">
                            <option value="1">1º</option>
                            <option value="2">2º</option>
                            <option value="3">3º</option>
                        </select>
                        <!-- Curso em que estuda -->
                        <select name="curso" id="curso">
                            <option value="info">Informática</option>
                            <option value="adm">Administração</option>
                            <option value="log">Logística</option>
                            <option value="mark">Marketing</option>
                        </select>
                        <!-- Selecionar o periodo em que estuda -->
                        <select name="periodo" id="periodo">
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </div>
                    <!-- email de preferencia -->
                    <div>
                        <label for="">Email</label>
                        <input type="email" class="input" >
                    </div>
                    <!-- definir senha -->
                    <div>                        
                        <label for="">Senha</label>
                        <input class="input">
                    </div>
                    <div>
                        <label for="">Confirmar</label>
                        <input class="input">
                    </div>
                </div>

                <div id="campo_button">
                    <button type="submit" id="btnRegistrar">Registrar</button>
                    <button type="reset">Cancelar</button>
                    <button id="mudar">Mudar tema</button>
                </div>
            </form>
        </section>
    </main>
    <script src="Script_tela_login.js"></script>
</body>
</html>
